<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade número 3</title>
</head>
<body>
    <h1>Eu consegui fazer!</h1>
    <script>

alert('Vamos ver qual número é o maior?');
let numero1 = Number(prompt('Informe um número:'));
let numero2 = Number(prompt('Informe outro número:'));

if (numero1 < numero2) {

    alert('numero2 é maior');
    
} else {

    alert('numero1 é maior');
    
}

    </script>
</body>
